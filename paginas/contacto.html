<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../imagenes/logo naranja.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="../css/style.css">
        <title>Contacto-Gas Mettano</title>
    </head>
    <body>
        <header>
            <img class="logoMarca animate__animated animate__pulse" src="../imagenes/logo naranja.png" alt="logo">
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="../paginas/sobre-nosotros.html">Sobre Nosotros</a>
                <a href="../paginas/galeria.html">Galeria</a>
                <a href="../paginas/rrss.html">Redes Sociales</a>
                <a href="#">Contacto</a>
            </nav>
        </header>
        <main>
          <h1 class="animate__animated animate__pulse">Contactanos</h1>
            <div>
                <form action="/signup" method="post">
             
                    <p>
                      <label>Nombre</label><br>
                      <input type="text" name="first_name">
                    </p>
                    <p>
                      <label>Apellido</label><br>
                      <input type="text" name="last_name">
                    </p>
                    <p>
                      <label>Email</label><br>
                      <input type="email" name="email" required>
                    </p>
                    <p>
                      <label>Telefono</label><br>
                      <input type="tel" name="phone">
                    </p>
                    <p>
                      <label>Ciudad</label><br>
                      <select>
                        <option>Escobar</option>
                        <option>Maschwitz</option>
                        <option>Maq. Savio</option>
                        <option>Matheu</option>
                        <option>Garin</option>
                        <option>Otra</option>
                      </select>
                    </p>
                    <p>
                    <p>
                      <button>Enviar</button>
                      <button type="reset">Reset formulario</button>
                    </p>
                  </form>
                
              </div>
        </main>
        <footer>

            <p class="piePagina">Copyright GAS METTANO By Adrian Conradi Web developer</p>

        </footer>

        
    </body>
</html>
