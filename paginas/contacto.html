<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../imagenes/logo naranja.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="../css/style.css">
        <title>Contacto-Gas Mettano</title>
    </head>
    <body>
        <header>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <img class="logoMarca animate__animated animate__pulse" src="../imagenes/logo naranja.png" width="20" height="14">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./sobre-nosotros.html">Sobre Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./galeria.html">Galeria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./rrss.html">Redes Sociales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <main>
          <div class="container-fluid ">
            <div class="row">
              <div class="col d-flex justify-content-center">
                  <h1 class="animate__animated animate__pulse">Contactanos</h1>
              </div>
            </div>    
          </div>
          <div class="container-fluid ">
            <div class="row">
              <div class="col d-flex justify-content-center">    
                <form action="/signup" method="post">
                    <p>
                      <label>Nombre</label><br>
                      <input type="text" name="first_name">
                    </p>
                    <p>
                      <label>Apellido</label><br>
                      <input type="text" name="last_name">
                    </p>
                    <p>
                      <label>Email</label><br>
                      <input type="email" name="email" required>
                    </p>
                    <p>
                      <label>Telefono</label><br>
                      <input type="tel" name="phone">
                    </p>
                    <p>
                      <label>Ciudad</label><br>
                      <select>
                        <option>Escobar</option>
                        <option>Maschwitz</option>
                        <option>Maq. Savio</option>
                        <option>Matheu</option>
                        <option>Garin</option>
                        <option>Otra</option>
                      </select>
                    </p>
                    <p class="d-flex justify-content-center">
                      <button>Enviar</button>
                      <button type="reset">Reset formulario</button>
                    </p>
                  </form>
                </div>
              </div>
            </div>
        </main>
        <footer>

            <p class="piePagina">Copyright GAS METTANO By Adrian Conradi Web developer</p>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>         

    </body>
</html>
